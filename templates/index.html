<!DOCTYPE html>
<html lang="ja">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AIアプリ開発</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
	<p class="apptitle">AI アプリ開発</p>
	<form action="/" method="post">
		<input type="text" name="animal" class="first-input" placeholder="入力" required />
		<input type="submit" value="献立を生成" class="create-btn" />
	</form>
        {% if result %}
            <p class="title"> ◾️ 今日のご飯の献立は？ ◾️ </p>
            <p class="result">
                {{ result }}
            </p>
        {% endif %}
</body>
</html>
